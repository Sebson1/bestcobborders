<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestcobb Sports Bar - Online Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/46798/the-ball-stadion-football-the-pitch-46798.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .title-font {
            font-family: 'Poppins', sans-serif;
        }
        #notification {
            transition: opacity 0.5s, transform 0.5s;
        }
        .custom-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }
        input:invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px #fecaca;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="title-font text-5xl sm:text-6xl font-extrabold text-white" style="text-shadow: 3px 3px 8px rgba(0,0,0,0.7);">Bestcobb Sports Bar Restaurant & Grill</h1>
            <p class="mt-2 text-lg text-white/90 font-medium" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">Your Favorite Game Day Destination</p>
        </header>

        <main class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl custom-shadow p-6 sm:p-8">
            
            <div class="mb-8">
                <label for="order-date-picker" class="block text-xl font-bold text-gray-900 dark:text-white mb-2">Select Order Date</label>
                <input type="date" id="order-date-picker" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3 text-lg">
            </div>

            <div id="menu-section" class="border-b border-gray-900/10 dark:border-white/10 pb-8 mb-8">
                <h2 id="menu-day-title" class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Menu</h2>
                <div id="menu-controls" class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">
                    <div class="md:col-span-6">
                        <label for="menu-item" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Menu Item</label>
                        <select id="menu-item" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3"></select>
                    </div>
                    <div class="md:col-span-3">
                        <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity</label>
                        <input type="number" id="quantity" value="1" min="1" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3 text-center">
                    </div>
                    <div class="md:col-span-3">
                        <button id="add-to-order-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                            Add to Order
                        </button>
                    </div>
                </div>
                <div id="menu-closed-message" class="hidden">
                    <h3 class="text-xl font-bold text-center text-red-600">Sorry, we are closed on this day.</h3>
                    <p class="text-center text-gray-600">Please select another day.</p>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Your Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="customer-name" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="customer-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contact Phone</label>
                        <input type="tel" id="customer-phone" required pattern="[0-9]*" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3" placeholder="0241234567">
                    </div>
                    <div class="md:col-span-2">
                         <label for="customer-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="customer-email" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3" placeholder="you@example.com">
                    </div>
                    <div class="md:col-span-2">
                        <label for="customer-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Delivery Address</label>
                        <input type="text" id="customer-address" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 p-3" placeholder="123 Mango Street, Accra">
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Your Order</h2>
                <div id="order-items-container" class="space-y-4">
                    <p id="empty-order-message" class="text-gray-600 dark:text-gray-400">Your order is currently empty.</p>
                </div>
            </div>

            <div id="totals-container" class="mt-8 pt-6 border-t border-gray-900/10 dark:border-white/10 space-y-3 hidden">
                <div class="flex justify-between text-lg">
                    <span class="font-medium text-gray-700 dark:text-gray-300">Subtotal</span>
                    <span id="subtotal" class="font-semibold text-gray-900 dark:text-white">GH₵0.00</span>
                </div>
                <div class="flex justify-between text-lg">
                    <span class="font-medium text-gray-700 dark:text-gray-300">Tax (8%)</span>
                    <span id="tax" class="font-semibold text-gray-900 dark:text-white">GH₵0.00</span>
                </div>
                <div class="flex justify-between text-2xl font-bold text-blue-600 dark:text-blu
